<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap.css">
    <!-- 需要用到 Jquery 吗？ -->
</head>

<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>
                    <label>
                        Name:
                        <input type="text" class="form-control" v-model="name">
                    </label>
                    <!-- 在 Vue 中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
                    <input type="button" value="添加" class="btn btn-primary" @click="add()">

                    <label>
                        搜索名称关键字：
                        <input type="text" class="form-control" v-model="keywords">
                    </label>
              </div>
        </div>
        
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <!-- 之前，v-for 中的数据，都是直接从 data 上的 list 中直接渲染过来的 -->
                <!-- 现在，我们自定义了一个 search 方法，同时，把所有的关键字，通过传参的形式，传递给了 search 方法 -->
                <!-- 在 saerch 方法内部通过 for 循环，把所有符合搜索关键字的数据，保存到一个新数组中，返回； -->
                <tr v-for="item in search(keywords)" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime }}</td>
                    <td>
                        <a href="" @click.prevent='del(item.id)'>删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id:"",
                name:"",
                keywords:"", //搜索关键字
                list:[
                    { id:1, name:'奔驰', ctime:new Date()},
                    { id:2, name:'宝马', ctime:new Date()},
                ]
            },
            methods: {
                add(){  //添加的方法
                    // 分析：
                    // 1.过去到 Id 和 Name，直接从 data 上面获取
                    // 2.组织出一个对象
                    // 3.把这个对象，调用数组的相关方法，添加到当前 data 上的 list 中
                    // 4.在Vue中，已经实现了数据的双向绑定，每当我们修改了 data 中的数据，Vue会默认监听到数据的改动，自动把最新的数据，应用到页面上；
                    // 5.当我们意识到上面的第四部的时候，就证明大家已经入门了Vue了，我们更多的是在进行 VM 中 Model 的数据操作，同时，在操作 Model 数据的时候，指定的业务逻辑操作；

                    var car = {id:this.id, name:this.name, ctime:new Date()}
                    this.list.push(car)
                    this.id = this.name = ''
                },
                del(id){  //根据ID删除数据
                    // 分析：
                    // 1.如何根据 Id ,找到要删除这一项的索引
                    // 2.如果找到索引了，直接调用数组中的 splice 方法

                    // this.list.some((item,i)=>{
                    //     if(item.id == id){
                    //         this.list.splice(i,1)
                    //         // 在数组的 some 方法中，如果 return true ，就会立即终止这个数组的后续循环
                    //         return true;
                    //     }
                    // })

                    var index = this.list.findIndex(item =>{
                        if(item.id == id){
                            return true;
                        }
                    })
                    this.list.splice(index,1)
                },
                search(keywords){  //根据关键字，进行数据的搜索

                    
                    // var newList = []
                    // this.list.forEach(item=>{
                    //     if(item.name.indexOf(keywords) !=-1){
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList

                    // 注意: forEach, some ,filter ,findIndex   这些都属于数组的新方法
                    // 都会对数组中的每一项，进行遍历，执行相关的操作；
                    return this.list.filter(item =>{
                        // 注意：在 ES6 中，为字符串提供了一个新方法，叫做 String.prototype.includes('要包含的字符串')
                        // 如果包含，则返回 true ，否则返回 false
                        // contain
                        if(item.name.includes(keywords)){
                            return item
                        }
                    })

                }
            }
        });
    </script>
</body>

</html>
